type BookResult {
  name: String
  description: String
  thumbnail: String
  isbn: String
}

type Query {
  collect(
    name: String
    description: String
    isbn: String
    thumbnail: String
  ): BookResult @connector(type: "echo")
  getBooks: [BookResult]
    @sequence(
      steps: [
        { query: "books" }
        {
          query: "googleBooks"
          arguments: [{ name: "keyword", field: "isbn" }]
        }
        { query: "collect" }
      ]
    )
}
