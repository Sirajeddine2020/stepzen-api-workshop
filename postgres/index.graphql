type Author {
  id: ID!
  name: String!
  isPseudonym: Boolean!
}

type Query {
  author(id: ID!): Author
    @dbquery(type: "postgresql", table: "authors", configuration: "postgresql_config")
  authors(isPseudonym: Boolean!): [Author]
    @dbquery(
      type: "postgresql"
      query: "SELECT * FROM authors WHERE isPseudonym = ?"
      configuration: "postgresql_config"
    )
}
